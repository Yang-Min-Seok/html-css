<!-- 문서버전 -->
<!DOCTYPE html>

<html lang="ko">

<!-- head -> 문서정보(지은이, 언어, 문서제목) -->
<head>

    <!-- 문자 인코딩 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 문서제목 -->
    <title>(주)삼성전자 회사홈페이지-코딩</title>

    <!-- 외부 css 문서와 연결 -->
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <link rel="stylesheet" href="./css/header.css" type="text/css">
    
</head>

<!-- 보여지는 내용물(컨텐츠) -->
<body>
    
    <!-- 상단영역 -->
    <div>
        
        <!-- heading 1 -> 머릿말(제목) -->
        <h1>삼성전자</h1>
        
        <ul>
            <!-- li -> list 목록(동급의 비교 대상) -->
            <li>비전</li>
            <li>기업정보</li>
            <li>사업정보</li>
            <li>지속가능경영</li>
            <li>채용</li>
        </ul>

    </div>

</body>

</html>
